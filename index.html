<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Minha lista de tarefas
            </h1>
            <div class="inputDados">
                <input id="inputBox"placeholder="Digite uma tarefa...">
                <button id="botaoAdicionar" onclick="adicionarTarefa()">Adicionar</button>
            </div>
        </header>
    </div>
    <div class="containerLista">
        <div class="lista">
            <ul>
                <label>Comprar cebola</label>
                <button class="botaoConcluir" onclick="concluirTarefa()">Concluir</button>
                <button class="botaoEditar">Editar</button>
                <button class="botaoExcluir">Excluir</button>
            </ul>

        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
